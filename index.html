<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <title>HCM Recruitment Dashboard</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 text-center">HCM Recruitment Dashboard</h1>
            
            <!-- Excel Upload Section -->
            <div class="mt-4 p-4 bg-white rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Import Excel Data</h2>
                <div class="flex items-center gap-4">
                    <input type="file" 
                           id="excelFile" 
                           accept=".xlsx, .xls" 
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100" />
                    <!-- <button id="uploadBtn" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Upload Data
                    </button> -->
                </div>
                <div id="uploadStatus" class="mt-2 text-sm"></div>
            </div>
        </header>
        
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recruitment Target Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Recruitment Target</h2>
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <p id="recruitment-target" class="text-3xl font-bold text-blue-600">0</p>
                <p class="text-sm text-gray-500 mt-2">Open positions to fill</p>
            </div>

            <!-- Current Employees Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Current Employees</h2>
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <p id="current-employees" class="text-3xl font-bold text-green-600">0</p>
                <p class="text-sm text-gray-500 mt-2">Total workforce</p>
            </div>

            <!-- In/Out Per Month Card -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Monthly Turnover</h2>
                    <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                    </svg>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500">Joining</p>
                        <p id="employees-in" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Leaving</p>
                        <p id="employees-out" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
            <!-- Employee Turnover Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Employee Turnover Trends</h2>
                <div class="relative" style="height: 300px;">
                    <canvas id="turnoverChart"></canvas>
                </div>
            </div>

            <!-- Recruitment Progress Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Recruitment Progress</h2>
                <div class="relative" style="height: 300px;">
                    <canvas id="recruitmentChart"></canvas>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-600">
            <p>&copy; 2025 HCM Dashboard</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
